<div class="container">
  <div *ngIf="user" class="profile-container">
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>
    <h1 class="text-center mb-4">Perfil do usuário código {{ user.id }}</h1>
    <div class="profile-info">
      <p><strong>Nome de usuário:</strong> {{ user.username }}</p>
    </div>
    <div class="buttons-container">
    <button class="btn btn-primary btn-update" (click)="goToUpdateUser()">
      Alterar
    </button>
    <button class="btn btn-danger btn-delete" (click)="openConfirmationModal()">
      Excluir
    </button>
    </div>
  </div>
  <div *ngIf="!user" class="profile-not-found">
    <p>O perfil do usuário não foi encontrado.</p>
  </div>
</div>
<app-confirmation-modal
  (confirmEvent)="confirmDelete()"
  (cancelEvent)="cancelDelete()"
>
</app-confirmation-modal>
